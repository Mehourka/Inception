  #     MYSQL_DATABASE: wordpress
  #     MYSQL_ROOT_PASSWORD: "rootroot"
  #   volumes:
  #     - ./volumes/mysql:/var/lib/mysql
  #   networks:
  #     backend:

networks:
  frontend:
    ipam:
      driver: default
